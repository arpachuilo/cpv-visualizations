<body onresize='resize()'>

  <div id='loader' class='loading'>Loading&#8230;</div>

  <div class='row'>

    <!-- dataset picker -->

      <span>Dataset: </span>
      <select id='dataset' onchange='switchSet()'>
        <option value='0'>CPV-A</option>

    <div class='row'>
      <div class='four columns'>
        <div class='row'>
          <div id='aoiQuilt'></div>

      </div>
      <div class='eight columns relative-container' id='brush-container'>
        <div class='row'>
          <div id='interactionStackedChart'></div>
        </div>
        <div class='row'>
          <div id='eyeStackedChart'></div>
        </div>
        <div class='row'>
          <svg height='60' id='dataCoverageSparkLine'></svg>
        </div>
        <svg id='brush-overlay'></svg>
      </div>
    </div>

    <div class='row'>
      <div class='row'>
        <div class='four columns'>
          <div id='app-context-container'>

              <img id='app-img' src='app.png' />

              <canvas id='interaction-overlay'></canvas>

          </div>
        </div>
        <div class='four columns'>
          <svg id='aoi' height='480'></svg>
          <h5 class='centered'>Area of Interest</h5>

  <!-- video heatmap -->
  <!-- <div class='row'>
    <div id='video-container' class='row' style='position: relative; margin: 0 auto;'>
      <video id='user-video'>
        <source id='user-video-source' type='video/mp4'></source>
      </video>
      <canvas id='video-overlay'></canvas>
    </div>

  <script>
  var ids = ['CPV-A', 'CPV-B', 'CPV-C', 'CPV-D', 'CPV-E', 'CPV-F', 'CPV-G', 'CPV-G', 'CPV-I', 'CPV-J']
  // var ids = ['CPV-A', 'CPV-B']

  var classKeys = ['overviewHist', 'detailHist', 'graph', 'table', 'offices']

  var bounds = false

  // var videoHeatmap = VideoHeatmap(document.getElementById('video-overlay'), document.getElementById('user-video'))
  var nbMargin = {
    top: 12,
    left: 45,
    bottom: 0,
    right: 0
  }

  var stackedInteractionChart = StackedBarChart(d3.select('#interactionStackedChart'))
    .keys(classKeys)
    .margin(nbMargin)
    .enableXAxis(false)
    .enableYAxis(false)
    .title('Interaction AOI')

  var stackedEyeChart = new StackedBarChart(d3.select('#eyeStackedChart'))
    .keys(classKeys)
    .margin(nbMargin)
    .enableXAxis(false)
    .enableYAxis(false)
    .title('Gaze AOI')

  var brushOverlay = new BrushOverlay(d3.select('#brush-container'))
    .onBrushDrag(function (e, extent) {
      bounds = extent
      drawCharts()
    })
    .onBrushClick(function () {
      bounds = false
      drawCharts()
    })

  var aoiQuilt = new AOIQuilt(d3.select('#aoiQuilt'))
    .clickHandler(function (index) {
      selected = dataTable[index]

      updateSet()
    })

  var dataTable = []
  var selected = null

  function resize() {
    _.delay(function () {
      stackedInteractionChart
        .resizeFunc()
        .update()
      stackedEyeChart
        .resizeFunc()
        .update()
      brushOverlay
        .resizeFunc()
        .update()
      drawCharts()
    }, 500)
  }

  document.addEventListener('loaded-all', function () {
    // var video = document.getElementById('user-video')
    // video.pause()
    //
    // var videoSource = document.getElementById('user-video-source')
    // videoSource.setAttribute('src', videoLinks[document.getElementById('dataset').value])
    // videoHeatmap
    //   .setEyeData(eyeData)
    //   .setMouseData(mouseData)
    //
    //
    // video.play()
    selected = dataTable[0]

    aoiQuilt
      .data(dataTable)
      .update()

    updateSet()
    document.getElementById('loader').style.display = 'none'
  })

  function drawCharts () {
    ioSetBounds(bounds)
    drawCircularAOI(convertDataForAOI(selected.loadedMouse, bounds), classKeys)
    drawCircularActionSequence(convertDataForActionSequence(selected.loadedMouse, bounds), selected.loadedMouse, bounds)
  }

  function switchSet () {
    selected = dataTable[+document.getElementById('dataset').value]

    updateSet()
  }

  function updateSet () {
    bounds = false
    ioSetData(selected.loadedMouse)

    stackedInteractionChart
      .data(selected.mouseTimeBin)
      .xDomain([0, selected.xMax])
      .update()
    stackedEyeChart
      .data(selected.eyeTimeBin)
      .xDomain([0, selected.xMax])
      .update()
    brushOverlay
      .xDomain([0, selected.xMax])
      .update()
    drawLineChart(selected.filterTimeBin, [0, selected.xMax])
    drawCharts()
  }

  function loadAll (values) {
    document.getElementById('loader').style.display = 'block'

    function loadHelper (index) {
      var p = {}
      p.index = index
      p.id = values[index]
      d3.text('data/eye/' + values[index] + '.csv', function(eye) {
        p.loadedEye = d3.csvParse('status,x,y,time,aoi\n' + eye)
        p.eyeTimeBin = timeBinEyeData(p.loadedEye, 90)
        d3.json('data/mouse/' + values[index] + '.json', function (mouse) {
          p.loadedMouse = mouse
          p.mouseTimeBin = timeBinInteractionData(p.loadedMouse, 90)
          p.filterTimeBin = numFiltersOverTime(p.loadedMouse)

          p.xMax = Math.max(
            d3.max(p.mouseTimeBin, function (d) { return d.endTime }),
            d3.max(p.eyeTimeBin, function (d) { return d.endTime })
          )

          dataTable.push(p)

          if (index === values.length - 1) {
            document.dispatchEvent(new Event('loaded-all'))
          } else {
            loadHelper(index + 1)
          }
        })
      })
    }

    loadHelper(0)
  }

  loadAll(ids)
  drawBbox(bboxArray)
  drawInteractionOverlay()
  </script>
</body>
